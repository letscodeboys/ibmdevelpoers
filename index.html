<!DOCTYPE html>
<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Simple Interest Calculator</title>
    </head>
    <body>
    <div class = "maindiv">
        <h1>Simple Interest Calculator</h1>

        Amount <input type="number"  id="principal">  <br/>
        Rate <input type="number"  id="rate">  <br/>
     <label for="years">Number of years </label>

<select name="Years" id="years">
  <option value="1">1</option>
  <option value="2">2</option>
  <option value="3">3</option>
  <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
    <option value="10">10</option><br>
    
</select><br/>
        Interest :  <br>
        
        <label for="points">Range 1 - 20 :</label>
<input type="range" id="points" name="points" min="1" max="20"><br>
        <span id="range">10.25 %</span><br>

        <button onclick="compute()">Compute Interest</button><br>
        
        <span id="result"></span>
    </div>

        </body>
    
    
</html>
